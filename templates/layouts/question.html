{% load static %}
<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    <img src="{% static 'img/cat.jpg' %}" alt="Avatar" class="img-fluid">
                </div>
                <input class="form-control" type="text" value="5" placeholder="Default input" 
                       aria-label="default input example">
            </div>
            <div class="col-9">
                <h5 class="card-title">
                    <a href="{% url 'one_question' question.id %}">{{ question.title }}</a></h5>
                <p class="card-text">{{ question.text}}.</p>
                <div class="d-flex gap-5">
                    <a href="#" class="card-link">Answer (3)</a>
                    <div>
                        Tags:
                        <a href="#" class="card-link">back-jack</a>
                        <a href="http://127.0.0.1:3000/templates/tagbenderpage.html" class="card-link">bender</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
