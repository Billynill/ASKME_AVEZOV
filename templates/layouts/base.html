{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="#">AskPupkin</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">
                        <a href="http://127.0.0.1:3000/templates/Askpage.html#">ASK!</a>
                    </button>
                </form>
            
                <div class="d-flex gap-1">
                   <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                   <div>
                        <div>
                           Dr.Pepper
                         </div >
                        <a href="http://127.0.0.1:3000/templates/settingspage.html">Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
      </nav>
      <main class="container mt-3">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
      </main>
    <script src="../static/css/js/bootstrap.min.js"></script>
  </body>
</html>
