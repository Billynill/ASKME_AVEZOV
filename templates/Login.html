{% extends 'layouts/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login to AskPupkin</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'registrationpage' %}" class="btn btn-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
