<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="#">AskPupkin</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><a href="http://127.0.0.1:3000/templates/Askpage.html#">ASK!</a></button>
                </form>
            
                <div class="d-flex gap-1">
                   <div>
                        <a href="#">register</a>
                    </div>
                </div>
            </div>
        </div>
      </nav>
      <main class="container mt-3">
        <div class="d-flex gap-3 align-items-center">
            <h1>Log In</h1>
        </div>
        <div class="row">
            <div class="col-9">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 500px;">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" style="width: 500px;">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in!</button>
                    <a href="#" class="d-block mt-4">create new account</a>
                  </form>
            </div>
            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Perl</span>
                        <span class="badge rounded-pill text-bg-secondary">Python</span>
                        <span class="badge rounded-pill text-bg-success">TechnoPark</span>
                        <span class="badge rounded-pill text-bg-danger">MySQL</span>
                        <span class="badge rounded-pill text-bg-warning">django</span>
                        <span class="badge rounded-pill text-bg-info">Mail.Ru</span>
                        <span class="badge rounded-pill text-bg-light">Voloshin</span>
                        <span class="badge rounded-pill text-bg-dark">Firefox</span>
                    </div>
                </section>
                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Mr.Freeman</a></li>
                            <li class="list-group-item"><a href="#">Dr.House</a></li>
                            <li class="list-group-item"><a href="#">Bender</a></li>
                            <li class="list-group-item"><a href="#">Queen Victoria</a></li>
                            <li class="list-group-item"><a href="#">V.Pupkin</a></li>
                          </ul>
                    </div>
                </section>
            </div>
        </div>
      </main>
</body>
</html>
